<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet'>
        <title>Portfolio</title>
    </head>
    <body>
        <header class="title clearfix">
            <picture class="logo">
                <source srcset="images/logo.png" media="(min-width: 1024px)">
                <img src="images/logo-small.png" alt="Logo">
            </picture>
            <h1 class="developer-name">Frank Steidinger</h1>
            <h2 class="developer-title">Front-End Developer</h2>
        </header>
        <main>
        <img class="large-image" src="images/html.png" alt="Screenshot">
        <section class="featured">
            <h2>Featured Work</h2>
            <ul class="projects">
            <li class="project">
                <img class="project-image" src="images/project1.png" alt="Project 1">
                <h3 class="project-title">Appify</h3>
                <a class="project-link" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
            </li>
            <li class="project">
                <img class="project-image" src="images/project2.png" alt="Project 2">
                <h3 class="project-title">Sunflower</h3>
                <a class="project-link" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
            </li>
            <li class="project">
                <img class="project-image" src="images/project3.png" alt="Project 3">
                <h3 class="project-title">Bokeh</h3>
                <a class="project-link" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
            </li>
            </ul>
        </section>
        </main>
    </body>
</html>
