<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,200" rel="stylesheet">
        <title>Portfolio</title>
    </head>
    <body>
        <header class="title clearfix">
            <picture class="logo">
                <source srcset="images/logo.png" media="(min-width: 1024px)">
                <img src="images/logo-small.png" alt="Logo">
            </picture>
            <h1 class="developer-name">Frank Steidinger</h1>
            <h2 class="developer-title">Front-End Developer</h2>
        </header>
        <main>
            <picture class="large-image">
                <source srcset="images/html-2x.jpg" media="(min-width: 1024px)">
                <source srcset="images/html-1x.jpg 1x, images/html-2x.jpg 2x">
                <img class="large-image" src="images/html-1x.jpg" alt="Screenshot">
            </picture>
            <section class="featured">
                <h2>Featured Work</h2>
                <ul class="projects">
                <li class="project">
                    <picture class="project-image">
                        <source srcset="images/project1-1x.jpg 1x, images/project1-2x.jpg 2x">
                        <img class="project-image" src="images/project1-1x.jpg" alt="Project 1">
                    </picture>
                    <h3 class="project-title">HDR Photography</h3>
                    <a class="project-link" href="https://www.flickr.com/photos/26598043@N00/tags/hdr/">www.flickr.com/photos/26598043@N00/tags/hdr/</a>
                </li>
                <li class="project">
                    <picture class="project-image">
                        <source srcset="images/project2-1x.jpg 1x, images/project2-2x.jpg 2x">
                        <img class="project-image" src="images/project2-1x.jpg" alt="Project 2">
                    </picture>
                    <h3 class="project-title">Insects</h3>
                    <a class="project-link" href="https://www.flickr.com/photos/26598043@N00/tags/insect/">www.flickr.com/photos/26598043@N00/tags/insect/</a>
                </li>
                <li class="project">
                    <picture class="project-image">
                        <source srcset="images/project3-1x.jpg 1x, images/project3-2x.jpg 2x">
                        <img class="project-image" src="images/project3-1x.jpg" alt="Project 3">
                    </picture>
                    <h3 class="project-title">Flowers</h3>
                    <a class="project-link" href="https://www.flickr.com/photos/26598043@N00/tags/blume/">www.flickr.com/photos/26598043@N00/tags/blume/</a>
                </li>
                </ul>
            </section>
        </main>
    </body>
</html>
